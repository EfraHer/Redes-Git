<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Redes IP</title>
</head>

<body>
    <div class="container-md bg-dark conten">
        <header class="border-bottom border-0 border-warning">
            <h1>
                Redes IP
            </h1>
        </header>
        <main>
            <form id="data">
                <div class="container data_con">
                    <label for="IP" class="text-warning">Direccion IP</label>
                    <input type="text" placeholder='IP' id="IP"
                        class="text-danger text-center ms-2 bg-dark border-warning border-0 border-bottom"><br>
                    <label for="redes" class="text-warning mt-5">Cantidad de Subredes</label>
                    <input id="red" type="number" placeholder="Redes"
                        class="text-danger text-center ms-2 bg-dark border-warning border-0 border-bottom mx-4"
                        style="width: 200px;" min="1" max="800">
                    <button type="submit" class="text-center px-5 ms-3 btn btn-primary btn-lg">Go</button>
                    <button type="button" id="clear" class="btn btn-outline-success px-3 ms-3">
                        clear
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z" />
                            <path
                                d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z" />
                        </svg>
                    </button>
                </div>
            </form>
            <div class="information container mt-5 p-3">
                <div class="input-group">
                    <span class="input-group-text">Clase</span>
                    <input type="text" id="Tclass" disabled placeholder="clase"
                        class="ps-2 bg-dark border-0 border-bottom border-warning text-danger text-center">
                    <span class="input-group-text ms-5">/</span>
                    <input disabled type="text" name="mascara" id="mascara" placeholder="mask"
                        class="ps-2 bg-dark border-bottom border-0 border-warning text-danger">
                    <span class="input-group-text">mask</span>
                    <span class="input-group-text ms-5" id="bin_class">Binario-class</span>
                    <input type="text" id="bin" disabled
                        class="text-center text-danger border-0 border-bottom border-warning bg-dark"">
                </div>
                <div class=" input-group">
                    <div class="input-group">
                        <span class="mt-3 input-group-text">binario-IP</span>
                        <input type="text" id="bin_ip" disabled
                            class="form-control text-center border-0 border-bottom border-warning bg-dark text-danger">
                        <span class="mt-3 ms-3 input-group-text p-1">New-mask</span>
                        <input type="text" disabled placeholder="new-mask" id="new_mask"
                            class="text-danger mt-3 border-0 border-bottom border-warning bg-dark">
                    </div>

                    <div class="input-group">
                        <span class="input-group-text mt-3">2n-2>=</span>
                        <input type="text" id="saltos" disabled placeholder="sub-redes"
                            class="border-0 border-bottom border-warning bg-dark mt-3 ps-2 text-danger">
                        <span class="input-group-text mt-3">Resultado</span>
                        <input type="text" disabled id="saltos_answer"
                            class="bg-dark border-0 border-bottom border-warning mt-3">
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-text mt-3">Redes 1 y 2</span>
                    <input type="text" disabled class="border-0 border-bottom border-warning mt-3 bg-dark text-danger">
                    <span class="input-group-text ms-3 mt-3">Host 1 y 2</span>
                    <input type="text" disabled class="border-0 border-bottom border-warning mt-3 bg-dark text-danger">
                    <span class="input-group-text ms-3 mt-3">saltos</span>
                    <input type="text" disabled class="border-0 border-bottom border-warning mt-3 bg-dark text-danger">
                </div>

                <table class="table table-dark table-striped mt-5">
                    <thead>
                        <tr>
                            <th scope="col">No.</th>
                            <th scope="col">Supred</th>
                            <th scope="col">Primera IP Utilizable</th>
                            <th scope="col">Ultima IP Utilizable</th>
                            <th scope="col">Broadcast</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </main>
        <footer class="m-5 p-1 footer">
            <p class="text-danger mb-1">Author: Efrain Mauricio Hernandez Juarez</p>
            <b class="text-white">a√±o: 2022</b>
            <br>
            <a href="https://github.com/EfraHer" class="text-decoration-none text-center">Github</a>
        </footer>
    </div>
</body>
<script src="main.js" type="module"></script>

</html>
